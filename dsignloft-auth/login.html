<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to DsignLoft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
         .logo {
          font-size: 2rem;
          font-weight: bold;
          color: #53AB81;
          margin-bottom: 10px;
          text-align: center;
        }
        
        .welcome-text {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e9e6;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #53AB81;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background-color: #53AB81;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1a1a1a;
        }
        
        .btn-google {
            background-color: #4285f4;
            color: white;
        }
        
        .btn-google:hover {
            background-color: #357ae8;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .signup-link a {
            color: #53AB81;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><img src="https://assets.zyrosite.com/YleqxM2lNkfl3kLp/logo_dsignloft-Y4LxQ4REjXhxO2a5.svg" alt="DsignLoft Logo" style="width: 150px;"></div>
        
        <div class="welcome-text">
            <p>Welcome back! Please sign in to your account</p>
        </div>
        
        <div id="message-container"></div>
        <div id="loading" class="loading">Signing in...</div>
        
        <form id="loginForm">
            <button type="button" id="googleSignInBtn" class="btn btn-google">
                ðŸ“§ Sign in with Google
            </button>
            
            <div class="divider">or</div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Create one here</a></p>
        </div>
    </div>

    <script>
      // Show/hide loading state
      function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('loginForm').style.display = show ? 'none' : 'block';
      }
      
      // Show messages
      function showMessage(message, type) {
        const container = document.getElementById('message-container');
        container.innerHTML = `<div class="message ${type}">${message}</div>`;
        setTimeout(() => {
          container.innerHTML = '';
        }, 5000);
      }
      
      function showSuccess(message) {
        showMessage(message, 'success');
      }
      
      function showError(message) {
        showMessage(message, 'error');
      }
      
      // Validate email format
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
      
      // Login function
      async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          showError('Please enter both email and password');
          return;
        }
        
        if (!validateEmail(email)) {
          showError('Please enter a valid email address');
          return;
        }
        
        try {
          showLoading(true);
          
          // Use simplified backend login
          const response = await fetch('simple_login.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: email,
              password: password,
              name: email.split('@')[0] // Use email prefix as name
            })
          });
          
          const result = await response.json();
          
          if (result.success) {
            // Store session token and user info
            localStorage.setItem('session_token', result.session_token);
            localStorage.setItem('user_email', result.user.email);
            localStorage.setItem('user_name', result.user.name);
            
            showSuccess('Login successful! Redirecting...');
            
            // Redirect to dashboard after short delay
            setTimeout(() => {
              window.location.href = '../dashboard.html';
            }, 1000);
          } else {
            showError(result.message || 'Login failed');
          }
          
        } catch (error) {
          console.error('Login error:', error);
          showError('Login failed: ' + error.message);
        } finally {
          showLoading(false);
        }
      }
      
      // Google Sign-In (simplified for testing)
      async function googleSignIn() {
        try {
          showLoading(true);
          
          // Use simplified backend login with Google test user
          const response = await fetch('simple_login.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: 'google_test@example.com',
              password: 'google_password',
              name: 'Google Test User'
            })
          });
          
          const result = await response.json();
          
          if (result.success) {
            // Store session token and user info
            localStorage.setItem('session_token', result.session_token);
            localStorage.setItem('user_email', result.user.email);
            localStorage.setItem('user_name', result.user.name);
            
            showSuccess('Google Sign-In successful! Redirecting...');
            
            // Redirect to dashboard after short delay
            setTimeout(() => {
              window.location.href = '../dashboard.html';
            }, 1000);
          } else {
            showError(result.message || 'Google Sign-In failed');
          }
          
        } catch (error) {
          console.error('Google Sign-In error:', error);
          showError('Google Sign-In failed: ' + error.message);
        } finally {
          showLoading(false);
        }
      }
      
      // Event listeners
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        login();
      });
      
      document.getElementById('googleSignInBtn').addEventListener('click', googleSignIn);
      
      console.log('Login page loaded');
    </script>
</body>
</html>
